<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">

	<title>HUGO UI</title>
</head>

<body style="font-family: 'Montserrat'">
	<div id="ui">
		<div class="info player" id="tamonesta">
			<div id="job" style="display: none;position: relative;background: rgba(0,0,0,0.35);margin-left: 2px;max-width: 208px;height: 20px;margin-bottom: 2px;text-align: center;padding-top: 2px;font-size: 10.9474px;">
				Jobname
			</div>
			<div id="money">
				<div class="icon text" id="wallet" style="display:none;margin: 0px 0px 0px 5px;"><img src="img/dolar.png" style="margin: 6px 0 0 5px;"><span>0</span></div>
			</div>
			<div id="status">
				<ul>
					<li class="icon" id="thirst" style="display:none;width: 40px;margin: 0;"><span></span><img src="img/voda.png"></li>
					<li class="icon" id="hunger" style="display:none;width: 40px;margin: 0;"><span></span><img src="img/hrana.png"></li>
					<li class="icon" id="stamina" style="display:none;width: 40px;margin: 0;"><span></span><img src="img/trcanje.png"></li>
					<li class="icon" id="armor" style="display:none;width: 40px;margin: 0;"><span></span><img src="img/armor.png"></li>
					<li class="icon" id="health" style="display:none;width: 40px;margin: 0;"><span></span><img src="img/health.png"></li>
				</ul>
			</div>
		</div>

		<div class="info vehicle inactive animated faster">
			<div id="speedometer">
				<div id="vehicle-km" class="icon text" style="
				position: absolute;
				right: 205px;
				bottom: 100px;
				text-align: center;
				padding: 12px;
				width: 110px;
				color: white;
				">
					<font style="z-index:1;font-size: 12px;position: relative;bottom: 2px;" id="km">0km</font>
				</div>

				<div id="vehicle-speed">
					<span>999</span>
					<strong>KM/H</strong>
				</div>

				<div id="noviDiv" style="position: relative;">
					<div id="vehicle-gear" class="icon text" style="margin: 0px 0px 0px 0px;top: -7px;">
						<i><img src="img/vehicle-gear.png"></i><span style="z-index:1;">N</span>
						<div id="vehicle-geare" class="icon text" style="background-color: #ff00007a;bottom: 0px;height: 100%;position: absolute;left: -5px;"></div>
					</div>

					<div id="vehicle-others" class="icon" style="display:block;margin: 0px 0px 0px 0px;top: -7px;width: 208px;">
						<i class="fas fa-biking"></i>
					</div>


				
					<div id="vehicle-status-left">
						<ul>
							<li class="icon off" id="seatbelt" style="margin: 0px 2px 0px 0px;"><i><img src="img/cengine.png"></i><span style="height: 100%"></span></li>
							<li class="icon" id="fuel" style="margin: 0px 2px 0px 0px;"><i><img src="img/gorivo.png"></i><span></span></li>
						</ul>
					</div>


					<div id="vehicle-status-right">
						<ul>
							<li class="icon normal" id="lights" style="margin: 0px 2px 0px 0px;"><i><img src="img/kratka.png"></i><span></span></li>
							<li class="icon" id="signals" class="off" style="margin: 0px 2px 0px 0px;"><i><img src="img/zmigavci.png"></i><span style="height: 100%"></span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="info weapon animated faster unarmed" id="weapon" style="display:block;">
			<div id="weapon_image">
				<img src="img/weapons/pistol.png" alt="">
			</div>

			<div id="weapon_bullets">
				<div id="weapon_clip" class="clip"><span>999</span></div>
				<div id="weapon_ammo" class="ammo"><span>999</span></div>
			</div>
		</div>
		<audio id="sounds"><source type="audio/ogg"></audio>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
	<script src="app.js"></script>
</body>
</html>
